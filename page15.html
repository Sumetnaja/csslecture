<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CSS Box Modal === Padding -->
    <div>
        <h3 style="border: 2px solid red;padding: 50px;">Lorem, ipsum dolor.</h3>
        <h3 style="border: 2px solid blue;">Lorem, ipsum dolor.</h3>
        <h3>Lorem, ipsum dolor.</h3>
    </div>
    <hr />
    <div>
        <img style="border: 2px solid red;padding: 50px;width: 100px;" src="./images/pic1.png" alt="pic1">
        <img style="border: 2px solid blue;width: 100px;" src="./images/pic1.png" alt="pic1">
        <img style="width: 100px; padding-bottom: 200px;" src="./images/pic1.png" alt="pic1">
    </div>
    <hr />
    <div style="border: 2px solid red;margin-left: 100px;background-color: yellowgreen;">
        <span style="border: 2px solid blue; margin-right: 50px;">Lorem, ipsum.</span>
        <span style="border: 2px solid blue; margin: 50px;">Lorem, ipsum.</span>
        <span style="border: 2px solid blue; display: inline-block; margin: 50px;">Lorem, ipsum.</span>
    </div>
</body>
</html>
